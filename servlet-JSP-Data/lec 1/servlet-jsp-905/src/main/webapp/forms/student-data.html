<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>Student Registration Form</h2>

<form action="show-data.jsp" class="student-form">
    <label>ID:</label>
    <input type="number" name="id" required><br><br>

    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Password:</label>
    <input type="password" name="password" required><br><br>

    <label>Address:</label>
    <input type="text" name="address" required><br><br>

    <label>Age:</label>
    <input type="number" name="age" required><br><br>

    <p>Please select your favorite Web language:</p>
    <input type="radio" name="fav_language" value="H"> HTML<br>
    <input type="radio" name="fav_language" value="C"> CSS<br>
    <input type="radio" name="fav_language" value="JS"> JavaScript<br><br>

    <label>Cars:</label>
    <select name="cars" >
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select><br><br>

    <label>Vehicles:</label><br>
    <input type="checkbox" name="vehicle" value="Bike"> Bike<br>
    <input type="checkbox" name="vehicle" value="Car"> Car<br>
    <input type="checkbox" name="vehicle" value="Boat"> Boat<br><br>

    <label for="date">Select a date:</label>
    <input type="date" id="date" name="date"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
